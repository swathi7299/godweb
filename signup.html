<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
  .container
    {
    background-color:#eee;
    color:#666;
    padding:20px;
    border-radius:10px;
    position: absolute;
    border:1px solid #fff;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 350px;
    height: 400px;
}
</style>
</head>
  <body>
    <!-- {% block body %} -->
    <div class="container">
      <div class="row">
      <form action="/login" method="post" autocomplete="off">
       <div class="form-group">
          <h1><center>Login</center></h1> 
          <p><span class="glyphicon glyphicon-user"></span> Email:</p>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required> 
       </div>
       <div class="form-group">
          <p><span class="glyphicon glyphicon-lock"></span> Password:</p>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
       </div>
       <div class="form-group">
          <p><span class="glyphicon glyphicon-lock"></span>Confirm Password:</p>
          <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Password" required>
       </div>
       <center><button type="submit" class="btn btn-default" name="submit"><u><b>Submit</u></b></button></u></center>
     </form>
    </div>
    </div>
 <!-- {% endblock %}  -->
 </body>    
 </html>
